  - name: Linux, GCC 4.7 (1/4)
    os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-4.7
          - libxml2-utils
          - valgrind
    env:
      - MAX_TEST=1000
      - MATRIX_EVAL="CC=gcc-4.7 && CXX=g++-4.7"
      # Fail on a compilation warning, emit debug symbols, support full back
      # traces.
      - CXXFLAGS="-Werror -g -fno-omit-frame-pointer"

