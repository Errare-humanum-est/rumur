before_install:
  - if [ "$(uname -s)" = "Linux" ]; then travis_retry sudo apt-get -qq update; fi
  - eval "${MATRIX_EVAL}"

script:
  - uname -sr && python3 --version && mkdir build && cd build && cmake .. && cmake --build . -- -j$(getconf _NPROCESSORS_ONLN) && sudo env "PATH=$PATH" cmake --build . -- install && if [ -z "${CUSTOM_COMMAND}" ]; then cmake --build . -- check; else eval "${CUSTOM_COMMAND}"; fi
