        packages:
          - g++-4.7
          - libxml2-utils
          - python3.6
          - valgrind
    env:
      - TEST_ARGS="rumurDebugSingleThreaded rumurSingleThreaded"
      - MATRIX_EVAL="sudo ln -sf /usr/bin/python3.6 /usr/bin/python3 && CC=gcc-4.7 && CXX=g++-4.7"
      - CXXFLAGS="-Werror -g -fno-omit-frame-pointer"

